
<div class="panel-title text-center" style="margin-top:10px">
  <img src="https://leipglo.files.wordpress.com/2015/05/moviesomu.png?w=300&resize=300%2C223" style="width: 100px">
  <h3 class="title" ><b>Criar Conta</b></h3>
</div>
<form>
  <div class="container" style="width:25%; margin: 0 auto; background-color: white; padding: 15px; border-radius: 10px; border: 1px solid rgb(200, 200, 200)">
      <div class="row">
          <div class="col-md-12">
              <div class="form-group">
                  <input type="text" id="nome" class="form-control" placeholder="Primeiro Nome" tabindex="1">
              </div>
              <div class="form-group">
                <input type="email" id="email" class="form-control" placeholder="Endereço de Email" tabindex="4">
              </div>
              <div class="form-group">
                <input type="text" id="username" class="form-control" placeholder="Nome de usuário" tabindex="3">
              </div>
              <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="Senha" tabindex="5">
              </div>
              <input type="submit" value="Registrar" class="btn btn-dark btn-block">
          </div>
      </div>
  </div>
</form>
