<div class="panel-title text-center" style="margin-top:10px">
  <img src="https://leipglo.files.wordpress.com/2015/05/moviesomu.png?w=300&resize=300%2C223" style="width: 100px">
  <h3 class="title" ><b>Login</b></h3>
</div>
<form class="form-horizontal">
    <div class="container" style="width:25%; margin: 0 auto; background-color: white; padding: 25px; border-radius: 10px; border:1px solid rgb(200, 200, 200)">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                  <input  name="nome" class="form-control" id="email" placeholder="E-mail">
                </div>

                <div class="form-group">
                  <input name="senha"  class="form-control" id="senha" placeholder="Senha" type="password">
                </div>

                <div class="botaoPersonalizado">
                  <button type="submit" class="btn btn-block btn-dark"
                  (click)="login()">
                    Entrar
                  </button>
                </div>
            </div>
        </div>
    </div>
    <div class="container" style="width:25%; margin: 0 auto; background-color: white; margin-top: 20px; padding: 3px; text-align: center;  border-radius: 10px; border:1px solid rgb(200, 200, 200)">
        <b>Novo no site?  </b>
        <a routerLink="/sign-up">Crie uma conta</a>
    </div>
</form>
